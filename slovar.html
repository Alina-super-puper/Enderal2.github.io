                        <li class="term-item"
                            onclick="showDescription('', 'Очищение — это событие, которое знаменует собой конец одной итерации Цикла и происходит, когда зажигается Светоч без Нуминоса. Сокрытие этой информации жизненно важно для планов Высших, поэтому они заставляют посланников поверить, что активация пустого светоча просто вызовет взрыв, и заставляет того, кто известен как Император, сделать это из-за страха неудачи, после того, как был упущен шанс получить Нуминос. На самом деле, это и запускает очищение, которое приводится в исполнение теми, кто пытается его остановить — форма самоисполняющегося пророчества.')">
                            Очищение</li>
                        <li class="term-item"
                            onclick="showDescription('', 'Нуминос — это объект, который можно поместить в центр светоча, чтобы сфокусировать его энергию. Поиск Нуминоса является центральной частью цикла, что означает, что большая часть информации о таком объекте окутана тайной, и вполне возможно, что Нуминос - это несуществующая концепция, просто сфабрикованная Высшими, чтобы поддерживать цикл.')">
                            Нуминос</li>
                        <li class="term-item"
                            onclick="showDescription('', 'О прошлом Отца известно очень мало. Увлечённый идеей преодоления зависимости от человеческих пороков, он в какой-то момент наткнулся на историю члена Святого ордена Манита Дал`Галанга. Будучи великим магистром, Даль`Галанг был необычным человеком: практиковал аскетизм, вёл затворническую жизнь и много медитировал, стремясь освободиться от чувства отчуждённости в этом мире. Во время одной из медитаций он буквально исчез средь бела дня на глазах изумлённых свидетелей. Доподлинно неизвестно, что с ним произошло, но позднее близкие Манита рассказывали, что слышали его голос и даже видели призрак.')">
                            Отец</li>
                        <li class="term-item"
                            onclick="showDescription('', 'В детстве Тараэль жил на улицах вместе со своим другом Лето, пока им не достались свободные кровати в детском доме. Приют, известный как Прибежище, находился в ведении женщины по имени Ша`Гун, пока та не скончалась от заражения плотоядными личинками. Когда Тараэлю было шесть лет, он и Лето вместе с примерно дюжиной других сирот были проданы Отцу как подопытные для экспериментов. В возрасте двенадцати-четырнадцати лет, когда Отец решил, что эксперимент с мальчиком провалился, Тараэля бросили умирать в трупной яме. Сам Тараэль говорит, что это его первое воспоминание после того, как его забрали из приюта. Он пытался рассказать страже Арка о произошедшем и заставить их сделать хоть что-то, но те проигнорировали его просьбу, как и мольбы других беспризорников. Ралата контролирует Подгород, и власти волнует лишь это. Спустя годы, научившись сражаться и выживать, он пошел бойцом в Пыльную Яму. Один из Голосов Отца заметил, насколько хорошо он дерется, и предоставил Тараэлю шанс присоединиться к Ралате в качестве наследника. В течение последующих восьми лет он поднимался по их иерархии, пока сам не стал Голосом. Некоторое время спустя он увидел, как Прорицатель сражается в Яме, и предложил ему работу - поучаствовать в реализации его плана мщения Отцу.')">
                            Тараэль</li>
                        <li class="term-item"
                            onclick="showDescription('', 'Чёрный Страж, также известный как Акарийский Бог Смерти, Хранитель Снов бледнокожих людей и Демон Глубины пирийцев, - это человек, который выполнил Апофеоз, слившись со своей машиной Голиафом тысячи итераций Цикла назад. Большая часть об истиной природе Цикла, Высших и Бесплотных игрок узнает у него. Единственный, кто в действующем мире игры пережил большую часть произошедших циклов, наблюдая за историей каждой цивилизации с помощью технологии и единственный, кому что-то достоверно известно о Древних Звёздниках.')">
                            Чёрный страж</li>
                        <li class="term-item"
                            onclick="showDescription('','Ралата — загадочная секта смертоносных бойцов, держащая власть над Подгородом. Ралата верит в то, что физическое тело - худшее, что есть у человека. Оболочка, от которой нужно избавиться. Одно из основных верований Ралаты касается дня Вознесения - это день, когда каждый Ралаим, доказавший, что достоин этого, покинет свое тело и превратится в бессмертное нематериальное существо.')">
                            Ралата</li>
                        <li class="term-item"
                            onclick="showDescription('', 'Красное безумие — эпидемия, которая начала поражать Эндерал после смерти Рожденных светом. Те, кого затронуло красное безумие, кажется, сходят с ума, нападая на всё и вся на своем пути, крича о необходимости очищения мира, их глаза светятся красным (отсюда и название Красное безумие). Гроссмейстер Теалор Арантеаль считает, что красное безумие - это симптом приближения Очищения.',)">
                            Красное безумие</li>
                        <li class="term-item"
                            onclick="showDescription('', 'Магия, врожденная способность людей называемых чародеями — это возможность увидеть море возможностей и заколдовать его части в текущую реальность. Магическая сила определяется тем, насколько далеко чародей может увидеть в этих реалиях и насколько хорошо они могут вызвать в воображении часть целевой альтернативной реальности в нынешней реальности. Разум человека, неспособного справиться с рассмотрением нескольких реальностей одновременно, ведет к Чародейской лихорадки.')">
                            Магия</li>
                        <li class="term-item"
                            onclick="showDescription('', 'Высшие — нематериальные сущности, которые рождаются из коллективного разума погибших цивилизаций, таких как пирийцы. Высшие наблюдают за миром смертных и в определенный момент начинают так называемое очищение, процесс при котором вся существующая жизнь будет стерта с лица земли, а их коллективное сознание образуется в нового Высшего. Этот процесс является главной мотивацией поступков главного героя, а также нескольких других персонажей, таких как Теалор Арантеаль или Таранор Коарек. Высшие жестоки и смотрят на смертный мир, как на нечто вроде игры, где у Высших есть все возможности на победу, в то время как у смертных нет почти ничего. Все же надеждой на спасение стал пирийский механизм, так называемый светоч. По некоторым данным его чертежи были созданы звездниками. Не смотря на то, что светоч является оружием способным уничтожить Высших, те не относятся к нему как к серьезной угрозе, объясняя это тем, что столько раз происходило очищение и столько раз создавался светоч, но разве мы уничтожены?')">
                            Высшие</li>
